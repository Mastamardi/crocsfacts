<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
        }

        @media (min-width: 1024px) {
            .container {
                grid-template-columns: 400px 1fr;
                grid-template-rows: auto 1fr;
                grid-template-areas: 
                    "form summary"
                    "form expenses";
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 30px;
            transition: all 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }

        .form-section {
            grid-area: form;
        }

        .summary-section {
            grid-area: summary;
        }

        .expenses-section {
            grid-area: expenses;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e0e0e0;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            font-size: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: #ffeaa7;
            box-shadow: 0 0 20px rgba(255, 234, 167, 0.3);
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn {
            background: linear-gradient(135deg, #55efc4, #00b894);
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(85, 239, 196, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #fd79a8, #e84393);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(253, 121, 168, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #fdcb6e, #e17055);
        }

        .btn-warning:hover {
            box-shadow: 0 8px 25px rgba(253, 203, 110, 0.4);
        }

        .summary-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #ffeaa7;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #e0e0e0;
            font-size: 0.9rem;
        }

        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .expense-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            animation: slideIn 0.5s ease;
        }

        .expense-item:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.15);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .expense-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .expense-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffffff;
        }

        .expense-amount {
            font-size: 1.3rem;
            font-weight: 700;
            color: #fd79a8;
        }

        .expense-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .expense-category {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .expense-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #e0e0e0;
        }

        .empty-state .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
                gap: 20px;
            }

            .section-title {
                font-size: 1.5rem;
            }

            .summary-stats {
                grid-template-columns: 1fr;
            }

            .filters {
                grid-template-columns: 1fr;
            }

            .expense-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .expense-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #55efc4, #00b894);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            animation: slideInRight 0.3s ease;
            display: none;
        }

        .toast.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Add Expense Form -->
        <div class="form-section">
            <div class="glass-card">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    Add Expense
                </h2>
                <form id="expenseForm">
                    <div class="form-group">
                        <label for="title">Expense Title</label>
                        <input type="text" id="title" class="form-control" placeholder="Enter expense title" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount ($)</label>
                        <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" class="form-control" required>
                            <option value="">Select Category</option>
                            <option value="Food">üçî Food</option>
                            <option value="Travel">‚úàÔ∏è Travel</option>
                            <option value="Shopping">üõçÔ∏è Shopping</option>
                            <option value="Entertainment">üé¨ Entertainment</option>
                            <option value="Healthcare">üè• Healthcare</option>
                            <option value="Education">üìö Education</option>
                            <option value="Bills">üí° Bills</option>
                            <option value="Other">üì¶ Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                        Add Expense
                    </button>
                </form>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="summary-section">
            <div class="glass-card">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/>
                    </svg>
                    Summary
                </h2>
                <div class="summary-stats">
                    <div class="stat-card">
                        <div class="stat-value" id="totalExpenses">$0.00</div>
                        <div class="stat-label">Total Expenses</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="expenseCount">0</div>
                        <div class="stat-label">Total Items</div>
                    </div>
                </div>
                <div class="filters">
                    <select id="categoryFilter" class="form-control">
                        <option value="">All Categories</option>
                        <option value="Food">üçî Food</option>
                        <option value="Travel">‚úàÔ∏è Travel</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Healthcare">üè• Healthcare</option>
                        <option value="Education">üìö Education</option>
                        <option value="Bills">üí° Bills</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                    <input type="month" id="monthFilter" class="form-control">
                </div>
            </div>
        </div>

        <!-- Expenses List -->
        <div class="expenses-section">
            <div class="glass-card">
                <h2 class="section-title">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                    Your Expenses
                </h2>
                <div id="expensesList"></div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 class="section-title">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                Edit Expense
            </h2>
            <form id="editForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editTitle">Expense Title</label>
                    <input type="text" id="editTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editAmount">Amount ($)</label>
                    <input type="number" id="editAmount" class="form-control" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="editDate">Date</label>
                    <input type="date" id="editDate" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="editCategory">Category</label>
                    <select id="editCategory" class="form-control" required>
                        <option value="Food">üçî Food</option>
                        <option value="Travel">‚úàÔ∏è Travel</option>
                        <option value="Shopping">üõçÔ∏è Shopping</option>
                        <option value="Entertainment">üé¨ Entertainment</option>
                        <option value="Healthcare">üè• Healthcare</option>
                        <option value="Education">üìö Education</option>
                        <option value="Bills">üí° Bills</option>
                        <option value="Other">üì¶ Other</option>
                    </select>
                </div>
                <div style="display: flex; gap: 15px; margin-top: 25px;">
                    <button type="submit" class="btn btn-warning" style="flex: 1;">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                        </svg>
                        Update
                    </button>
                    <button type="button" class="btn btn-danger" onclick="closeEditModal()" style="flex: 1;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        class ExpenseTracker {
            constructor() {
                this.expenses = this.loadExpenses();
                this.currentEditId = null;
                this.initializeEventListeners();
                this.setTodayDate();
                this.renderExpenses();
                this.updateSummary();
            }

            initializeEventListeners() {
                document.getElementById('expenseForm').addEventListener('submit', (e) => this.handleAddExpense(e));
                document.getElementById('editForm').addEventListener('submit', (e) => this.handleEditExpense(e));
                document.getElementById('categoryFilter').addEventListener('change', () => this.renderExpenses());
                document.getElementById('monthFilter').addEventListener('change', () => this.renderExpenses());
            }

            setTodayDate() {
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('date').value = today;
            }

            handleAddExpense(e) {
                e.preventDefault();
                
                const title = document.getElementById('title').value.trim();
                const amount = parseFloat(document.getElementById('amount').value);
                const date = document.getElementById('date').value;
                const category = document.getElementById('category').value;

                if (!title || !amount || !date || !category) {
                    this.showToast('Please fill in all fields', 'error');
                    return;
                }

                const expense = {
                    id: Date.now().toString(),
                    title,
                    amount,
                    date,
                    category,
                    createdAt: new Date().toISOString()
                };

                this.expenses.push(expense);
                this.saveExpenses();
                this.renderExpenses();
                this.updateSummary();
                this.resetForm();
                this.showToast('Expense added successfully!');
            }

            handleEditExpense(e) {
                e.preventDefault();
                
                const id = document.getElementById('editId').value;
                const title = document.getElementById('editTitle').value.trim();
                const amount = parseFloat(document.getElementById('editAmount').value);
                const date = document.getElementById('editDate').value;
                const category = document.getElementById('editCategory').value;

                const expenseIndex = this.expenses.findIndex(exp => exp.id === id);
                if (expenseIndex !== -1) {
                    this.expenses[expenseIndex] = {
                        ...this.expenses[expenseIndex],
                        title,
                        amount,
                        date,
                        category
                    };

                    this.saveExpenses();
                    this.renderExpenses();
                    this.updateSummary();
                    this.closeEditModal();
                    this.showToast('Expense updated successfully!');
                }
            }

            editExpense(id) {
                const expense = this.expenses.find(exp => exp.id === id);
                if (!expense) return;

                document.getElementById('editId').value = expense.id;
                document.getElementById('editTitle').value = expense.title;
                document.getElementById('editAmount').value = expense.amount;
                document.getElementById('editDate').value = expense.date;
                document.getElementById('editCategory').value = expense.category;

                document.getElementById('editModal').classList.add('show');
            }

            closeEditModal() {
                document.getElementById('editModal').classList.remove('show');
            }

            deleteExpense(id) {
                if (confirm('Are you sure you want to delete this expense?')) {
                    this.expenses = this.expenses.filter(exp => exp.id !== id);
                    this.saveExpenses();
                    this.renderExpenses();
                    this.updateSummary();
                    this.showToast('Expense deleted successfully!');
                }
            }

            getFilteredExpenses() {
                const categoryFilter = document.getElementById('categoryFilter').value;
                const monthFilter = document.getElementById('monthFilter').value;

                return this.expenses.filter(expense => {
                    const categoryMatch = !categoryFilter || expense.category === categoryFilter;
                    const monthMatch = !monthFilter || expense.date.startsWith(monthFilter);
                    return categoryMatch && monthMatch;
                });
            }

            renderExpenses() {
                const expensesList = document.getElementById('expensesList');
                const filteredExpenses = this.getFilteredExpenses();

                if (filteredExpenses.length === 0) {
                    expensesList.innerHTML = `
                        <div class="empty-state">
                            <svg class="icon" viewBox="0 0 24 24">
                                <path d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11.5 2L7 14.5l1.5-1.5L10 14.5l-1.5 1.5zm0-4L7 10.5l1.5-1.5L10 10.5L8.5 12zm0-4L7 6.5L8.5 5L10 6.5L8.5 8zm4 4L11 10.5l1.5-1.5L14 10.5L12.5 12zm0-4L11 6.5L12.5 5L14 6.5L12.5 8zm4 4L15 10.5l1.5-1.5L17 10.5L15.5 12zm0-4L15 6.5L16.5 5L18 6.5L16.5 8z"/>
                            </svg>
                            <h3>No expenses found</h3>
                            <p>Start adding your expenses to track your spending</p>
                        </div>
                    `;
                    return;
                }

                // Sort expenses by date (newest first)
                filteredExpenses.sort((a, b) => new Date(b.date) - new Date(a.date));

                expensesList.innerHTML = filteredExpenses.map(expense => `
                    <div class="expense-item">
                        <div class="expense-header">
                            <div class="expense-title">${this.escapeHtml(expense.title)}</div>
                            <div class="expense-amount">$${expense.amount.toFixed(2)}</div>
                        </div>
                        <div class="expense-details">
                            <div>
                                <span class="expense-category">${this.getCategoryIcon(expense.category)} ${expense.category}</span>
                            </div>
                            <div>${this.formatDate(expense.date)}</div>
                        </div>
                        <div class="expense-actions">
                            <button class="btn-icon btn-warning" onclick="app.editExpense('${expense.id}')" title="Edit">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                                </svg>
                            </button>
                            <button class="btn-icon btn-danger" onclick="app.deleteExpense('${expense.id}')" title="Delete">
                                <svg class="icon" viewBox="0 0 24 24">
                                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            updateSummary() {
                const filteredExpenses = this.getFilteredExpenses();
                const total = filteredExpenses.reduce((sum, expense) => sum + expense.amount, 0);
                const count = filteredExpenses.length;

                document.getElementById('totalExpenses').textContent = `$${total.toFixed(2)}`;
                document.getElementById('expenseCount').textContent = count.toString();
            }

            getCategoryIcon(category) {
                const icons = {
                    'Food': 'üçî',
                    'Travel': '‚úàÔ∏è',
                    'Shopping': 'üõçÔ∏è',
                    'Entertainment': 'üé¨',
                    'Healthcare': 'üè•',
                    'Education': 'üìö',
                    'Bills': 'üí°',
                    'Other': 'üì¶'
                };
                return icons[category] || 'üì¶';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            resetForm() {
                document.getElementById('expenseForm').reset();
                this.setTodayDate();
            }

            showToast(message, type = 'success') {
                const toast = document.getElementById('toast');
                toast.textContent = message;
                toast.className = `toast show ${type}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }

            loadExpenses() {
                try {
                    const stored = localStorage.getItem('expenses');
                    return stored ? JSON.parse(stored) : [];
                } catch (error) {
                    console.error('Error loading expenses:', error);
                    return [];
                }
            }

            saveExpenses() {
                try {
                    localStorage.setItem('expenses', JSON.stringify(this.expenses));
                } catch (error) {
                    console.error('Error saving expenses:', error);
                    this.showToast('Error saving data', 'error');
                }
            }
        }

        // Global functions for onclick handlers
        function closeEditModal() {
            app.closeEditModal();
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('editModal');
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });

        // Initialize the app
        const app = new ExpenseTracker();

        // Add some sample data if no expenses exist
        if (app.expenses.length === 0) {
            const sampleExpenses = [
